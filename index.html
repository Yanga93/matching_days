<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>matching_days</title>
  <link rel="stylesheet" href="matching_days.css">
</head>

<body>
  <fieldset>
    <legend>
      <h1>Matching Days</h1>
    </legend>
    <div class="container">
      <div class="barlist">
        <ul class="listDays">
          <b>
          <li class="day">Sunday</li>
          <li class="day">Monday</li>
          <li class="day">Tuesday</li>
          <li class="day">Wednesday</li>
          <li class="day">Thursday</li>
          <li class="day">Friday</li>
          <li class="day">Saturday</li>
        </b>
        </ul>

      </div>
      <div class="inputs">
        <b>First date:</b>
        <!-- <input type="date" class="FirstDate"> -->
        <input type="date" name="firstDate" class="firstDate">

        <b>Second date:</b>
        <!-- <input type="date" class="SecondDate"> -->
        <input type="date" name="secondDate" class="secondDate">

        <!-- <button type="button" id="Selectbtn" class="Selectbtn">Select</button> -->
      </div>
    </div>
  </fieldset>
  <script src="matching_days.js" charset="utf-8"></script>
</body>

</html>
