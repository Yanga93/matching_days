<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>matching_days</title>
  <link rel="stylesheet" href="matching_days.css">
</head>

<body>
  <!-- <h1>Matching Days</h1> -->
  <fieldset>
    <legend>
      <h1>Matching Days</h1>
    </legend>
    <div class="container">
      <div class="barlist">
        <ul class="listDays">
          <li>Monday</li>
          <li>Tuesday</li>
          <li>Wednesday</li>
          <li>Thursday</li>
          <li>Friday</li>
          <li>Saturday</li>
          <li>Sunday</li>
        </ul>

      </div>
      <div class="inputs">
        First date:
        <input type="date" name="FirstDate">
        Second date:
        <input type="date" name="SecondDate">

        <button type="button" id="Selectbtn">Select</button>
      </div>
    </div>
  </fieldset>
  <script src="matching_days.js" charset="utf-8"></script>
</body>

</html>
